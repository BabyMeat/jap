<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Kana - Vocabulaire</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/EZLogo.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <a class="logo-text" href="index.html">
            <img class="logo" src="images/EZLogo.svg" alt="Logo">
            <h1>Easy Kana</h1>
        </a>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="vocabulaire.html">Vocabulaire</a>
            <a href="kanji.html">Kanji</a>
        </div>
    </nav>
    <div class="page">
        <h1>Vocabulaire</h1>
        <div class="group">
            <div class="quiz">
                <h1>Quiz :</h1>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
                <div id="dropZone" class="drop-zone">
                    Déposez un fichier pour personaliser votre session.
                </div>
                <button id="downloadJson">Fichier personalisable</button>
                <button id="startWithPredefinedWords">Démarrer la session prédéfinie</button>
                <div id="quiz">
                    <div id="question">Quel est la traduction de ce kanji : <span id="kanji"></span></div>
                    <div id="choices">
                        <button class="button choice" onclick="checkAnswer(this)"></button>
                        <button class="button choice" onclick="checkAnswer(this)"></button>
                        <button class="button choice" onclick="checkAnswer(this)"></button>
                        <button class="button choice" onclick="checkAnswer(this)"></button>
                    </div>
                    <div id="result"></div>
                    <audio id="correctSound" src="effects/correct.mp3"></audio>
                    <audio id="wrongSound" src="effects/wrong.mp3"></audio>
                </div>
            </div>
            <div class="legend">
                <h3>Comment utiliser cet outil :</h3>
                <p>Pour afficher la bonne réponse appuyez sur le bouton vérifier sans entrer de texte.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
